<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFJC Online Exam</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* ===== YOUR EXACT STYLES FROM FIRST PAGE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* INSTANT TRANSITIONS - NO DELAYS */
        .screen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            overflow-y: auto;
        }
        
        .screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* COMMON STYLES FOR ALL SCREENS */
        .screen-bg {
            background: linear-gradient(135deg, #141E30 0%, #243B55 50%, #0F2027 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 20px;
            min-height: 100vh;
        }
        
        /* Header for ALL screens */
        .page-header {
            width: 100%;
            text-align: center;
            padding: 55px 0;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .header-text {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #5D4037;
            text-shadow: 
                2px 2px 0 rgba(255, 255, 255, 0.7),
                4px 4px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .sub-header {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B4513;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        /* Image container */
        .image-container {
            width: 85%;
            max-width: 1000px;
            height: 75vh;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -100px auto 10px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: block;
        }
        
        /* Password Section */
        .password-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 0;
            flex-shrink: 0;
            min-height: 120px;
            margin-top: -110px;
            position: relative;
        }
        
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }
        
        .password-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 20px rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        .input-container {
            position: relative;
            width: 100%;
        }
        
        .password-input {
            width: 100%;
            padding: 18px 50px 18px 25px;
            font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            pointer-events: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.8) 0%, 
                rgba(21, 101, 192, 0.8) 100%);
            color: white;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            padding: 18px 30px;
            font-size: 17px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.9) 0%, 
                rgba(21, 101, 192, 0.9) 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Main Interface - SECTIONS */
        .main-interface {
            z-index: 800;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sections-overlay {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            padding: 10px;
            overflow-y: auto;
        }
        
        .columns-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .column {
            flex: 0 1 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: space-evenly;
            min-height: 500px;
        }
        
        .section-btn {
            background: rgba(255, 253, 245, 0.85);
            border: none;
            border-radius: 18px;
            padding: 25px 10px;
            font-size: 22px;
            font-weight: 700;
            color: #5D4037;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 253, 245, 0.3);
            width: 100%;
            text-align: center;
            display: block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .section-btn:hover {
            background: rgba(255, 253, 245, 0.95);
            transform: translateY(-8px) scale(1.04);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 253, 245, 0.6);
            color: #000000;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.7);
        }
        
        .column:nth-child(1) .section-btn {
            border-right: 4px solid rgba(76, 175, 80, 0.4);
        }
        
        .column:nth-child(2) .section-btn {
            border-right: 4px solid rgba(33, 150, 243, 0.4);
        }
        
        #mainInterface .header-text {
            color: #FF9800;
            text-shadow: none;
        }
        
        #mainInterface .sub-header {
            color: #F57C00;
            text-shadow: none;
        }
        
        #mainInterface .page-header {
            padding-bottom: 0px;
            margin-bottom: -70px;
        }
        
        #mainInterface .sections-overlay {
            margin-top: -60px;
            padding-top: 0;
        }
        
        /* Global copyright */
        .global-copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 9999;
            pointer-events: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        
        @media (max-width: 768px) {
            .header-text { font-size: 2rem; }
            .sub-header { font-size: 1rem; }
            .image-container {
                width: 90%;
                height: 60vh;
            }
            .columns-container {
                flex-direction: column;
                gap: 15px;
            }
            .column {
                max-width: 350px;
                min-height: auto;
            }
            .section-btn {
                padding: 22px 8px;
                font-size: 20px;
            }
            .password-container {
                max-width: 350px;

            .password-box {

        @media (max-width: 480px) {
            .header-text { font-size: 1.6rem; }

                font-size: 18px;
            }
            .password-container {
                max-width: 320px;
            }
            .password-box {
                padding: 20px 24px;
            }
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* ===== EXAM AREA STYLES FROM ORIGINAL CODE ===== */
        #examArea {
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        #examHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;

        .optBtn {

            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .optBtn.selected {
            background: #4CAF50;
            transform: scale(1.1);
        }
        
        .optBtn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .navBtn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
        }
        
        #submitBtn {
            background: linear-gradient(135deg, #f43b47 0%, #453a94 100%);
        }
        
        #markReviewBtn {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }
        
        .question-image-container {
            max-width: 100%;
            margin: 20px 0;
            text-align: center;
        }
        
        .question-image {
            max-width: 100%;

        .results-table {

        .results-table th,

        .results-table th {

        }
        
        .download-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;

            margin: 20px;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;

        }
        
        .toast-success { background: #4CAF50; }

        #connectionStatus {
            position: fixed;

        #powerLossRecoveryOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;

        .recovery-box {

<body>
    <!-- Screen 1: Combined Screen (Image + Password) -->
    <div id="combinedScreen" class="combined-screen screen-bg screen active">

        <div id="examHeader">

                <span id="timerEl">üïí 00:00</span>

                <button id="resumeExamRecoveryBtn" class="recovery-btn">RESUME EXAM</button>

    <!-- Status Indicators -->

    <script>
        // =============================================
        // SCREEN MANAGEMENT
        // =============================================
        const combinedScreen = document.getElementById('combinedScreen');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMessage');
        const mainInterface = document.getElementById('mainInterface');
        const examArea = document.getElementById('examArea');
        const summaryArea = document.getElementById('summaryArea');
        const reviewArea = document.getElementById('reviewArea');
        
        let currentState = 'combined';
        let selectedSection = null;

        function switchScreen(fromScreen, toScreen) {
            if (fromScreen) fromScreen.classList.remove('active');
            if (toScreen) toScreen.classList.add('active');
        }

        // =============================================
        // PASSWORD VERIFICATION
        // =============================================
        const ACCESS_CODE = "lfjc2025"; // Match your Cloudflare secret

        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (!enteredPassword) {
                showError('Please enter access code');
                shakePasswordBox();
                return;
            }
            
            if (enteredPassword === ACCESS_CODE) {
                // Correct password - go to sections screen
                switchScreen(combinedScreen, mainInterface);
                currentState = 'sections';
                passwordInput.value = '';
                errorMsg.style.display = 'none';
            } else {
                showError('Invalid access code');
                passwordInput.value = '';
                shakePasswordBox();
            }
        }

        submitBtn.addEventListener('click', verifyPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyPassword();
        });

        // =============================================
        // SECTION BUTTONS - START EXAM
        // =============================================
        document.querySelectorAll('.section-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedSection = this.dataset.section;
                
                // Visual feedback
                this.style.transform = 'scale(0.96)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Start the exam
                startExam();
            });
        });

        // =============================================
        // YOUR COMPLETE ORIGINAL EXAM CODE BELOW
        // =============================================
        
        // ===== CONFIGURATION =====
        const MARK_PER_CORRECT = 4, MARK_PER_WRONG = -1;
        const EXAM_DURATION_MINUTES = 180;
        const MAX_QUESTIONS = 75;
        const AUTO_SAVE_INTERVAL = 15;
        const RECOVERY_WINDOW_HOURS = 4;
        
        // ANSWER KEY (Load from external file)
        const ANSWER_KEY_URL = 'answer-key.txt';
        let answerKey = [];
        let keyLoaded = false;
        
        // STORAGE KEYS
        const STORAGE_KEYS = {
            EXAM_PROGRESS: 'lfjc_exam_progress_v2',
            ANSWERS_BACKUP: 'lfjc_answers_backup',
            LAST_SAVE_TIME: 'lfjc_last_save'
        };
        
        // QUESTION STRUCTURE
        const QUESTION_STRUCTURE = {
            total: 75,
            subjects: [
                { name: "Physics", start: 1, end: 25 },
                { name: "Chemistry", start: 26, end: 50 },
                { name: "Maths", start: 51, end: 75 }
            ]
        };
        
        // ===== GLOBAL VARIABLES =====
        let images = [];
        let hasSubmitted = false;
        let examStartTime = null;
        let examInProgress = false;
        let preloadedImages = {};
        let currentSubjData = null;
        let assignedForm = 'A';
        let tabSwitchCount = 0;
        let lastTabSwitchTime = 0;
        let autoSaveTimer = null;
        let powerLossRecoveryData = null;
        
        const subjects = ["Physics", "Chemistry", "Maths"];
        let examData = {files: [], subjectNames: [], keys: [], originalOrder: [], questionTypes: []};
        let progress = null, timerInterval = null;
        
        // ===== LOAD ANSWER KEY =====
        async function loadAnswerKey() {
            try {
                const response = await fetch(ANSWER_KEY_URL);
                if (!response.ok) throw new Error(`Failed to load answer key`);
                
                const text = await response.text();
                answerKey = text.trim().split('\n').map(line => line.trim());
                
                if (answerKey.length !== 75) {
                    throw new Error(`Expected 75 answers, got ${answerKey.length}`);
                }
                
                keyLoaded = true;
                
                // Initialize images
                images = [];
                for (let i = 1; i <= 75; i++) {
                    images.push(`questions/${i}.png`);
                }
                
                await preloadAllImages();
                showToast('‚úÖ Answer key loaded', 'success');
                return true;
                
            } catch (error) {
                console.error("Error loading answer key:", error);
                return false;
            }
        }
        
        // ===== IMAGE HANDLING =====
        async function preloadAllImages() {
            for (let i = 1; i <= 75; i++) {
                const img = new Image();
                img.src = `questions/${i}.png`;
                preloadedImages[`questions/${i}.png`] = img;
            }
        }
        
        function getBestImagePath(questionNumber) {
            return `questions/${questionNumber}.png`;
        }
        
        // ===== SHUFFLE FUNCTION =====
        function shuffleArray(arr) {
            const c = arr.slice();
            for (let i = c.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [c[i], c[j]] = [c[j], c[i]];
            }
            return c;
        }
        
        // ===== PREPARE EXAM DATA (WITH SHUFFLING) =====
        function prepareExamData() {
            examData.files = []; 
            examData.subjectNames = []; 
            examData.keys = []; 
            examData.originalOrder = []; 
            examData.questionTypes = [];
            
            const subjectRanges = [
                { name: "Physics", start: 1, end: 25 },
                { name: "Chemistry", start: 26, end: 50 },
                { name: "Maths", start: 51, end: 75 }
            ];
            
            let groups = [];
            
            subjectRanges.forEach(subject => {
                const subjectQuestions = [];
                const subjectKeys = [];
                const subjectOriginalOrder = [];
                const subjectTypes = [];
                
                for (let i = subject.start; i <= subject.end; i++) {
                    const imgIndex = i - 1;
                    if (images[imgIndex] && answerKey[imgIndex]) {
                        subjectQuestions.push(images[imgIndex]);
                        subjectKeys.push(answerKey[imgIndex]);
                        subjectOriginalOrder.push(imgIndex);
                        
                        let questionType = 'mcq';
                        if ((subject.name === "Physics" && i >= 21 && i <= 25) ||
                            (subject.name === "Chemistry" && i >= 46 && i <= 50) ||
                            (subject.name === "Maths" && i >= 71 && i <= 75)) {
                            questionType = 'fill-blank';
                        }
                        subjectTypes.push(questionType);
                    }
                }
                
                // SHUFFLE WITHIN SUBJECT
                const shuffledIndices = shuffleArray([...Array(subjectQuestions.length).keys()]);
                
                groups.push({
                    name: subject.name,
                    imgs: shuffledIndices.map(i => subjectQuestions[i]),
                    keys: shuffledIndices.map(i => subjectKeys[i]),
                    originalOrder: shuffledIndices.map(i => subjectOriginalOrder[i]),
                    types: shuffledIndices.map(i => subjectTypes[i])
                });
            });
            
            // SHUFFLE SUBJECT GROUPS
            const shuffledGroups = shuffleArray(groups);
            
            shuffledGroups.forEach(g => {
                g.imgs.forEach((img, i) => {
                    examData.files.push(img);
                    examData.keys.push(g.keys[i]);
                    examData.subjectNames.push(g.name);
                    examData.originalOrder.push(g.originalOrder[i]);
                    examData.questionTypes.push(g.types[i]);
                });
            });
        }
        
        // ===== RENDER QUESTION =====
        function renderQuestion() {
            const idx = progress.currentIndex;
            const container = document.getElementById('questionContainer');
            
            const originalIndex = examData.originalOrder[idx] + 1;
            const imagePath = getBestImagePath(originalIndex);
            const questionType = examData.questionTypes[idx];
            
            let optionsHTML = '';
            
            if (questionType === 'fill-blank') {
                optionsHTML = `
                    <div>
                        <input type="text" 
                               id="fillBlankInput" 
                               value="${progress.answers[idx] || ''}"
                               placeholder="Enter number"
                               style="padding:10px; font-size:18px; width:200px;">
                        <button onclick="submitNumericalAnswer(${idx})">Submit</button>
                    </div>
                `;
            } else {
                optionsHTML = `
                    <div>
                        <button class="optBtn ${progress.answers[idx] === 'A' ? 'selected' : ''}" data-opt="A">A</button>
                        <button class="optBtn ${progress.answers[idx] === 'B' ? 'selected' : ''}" data-opt="B">B</button>
                        <button class="optBtn ${progress.answers[idx] === 'C' ? 'selected' : ''}" data-opt="C">C</button>
                        <button class="optBtn ${progress.answers[idx] === 'D' ? 'selected' : ''}" data-opt="D">D</button>
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="question-image-container">
                    <img src="${imagePath}" class="question-image" alt="Question ${originalIndex}">
                </div>
                ${optionsHTML}
            `;
            
            updateQuestionInfo();
            
            if (questionType !== 'fill-blank') {
                document.querySelectorAll('.optBtn').forEach(btn => {
                    btn.onclick = function() { 
                        selectOption(this.getAttribute('data-opt')); 
                    };
                });
            }
            
            updatePalette();
        }
        
        function selectOption(opt) {
            const idx = progress.currentIndex;
            progress.answers[idx] = progress.answers[idx] === opt ? null : opt;
            updateOptionButtons();
            updatePalette();
        }
        
        function updateOptionButtons() {
            const idx = progress.currentIndex;
            const currentAnswer = progress.answers[idx];
            document.querySelectorAll('.optBtn').forEach(btn => {
                const btnOpt = btn.getAttribute('data-opt');
                btn.classList.toggle('selected', btnOpt === currentAnswer);
            });
        }
        
        function updateQuestionInfo() {
            const idx = progress.currentIndex;
            document.getElementById('stuInfo').innerHTML = `${progress.student.name} | ${progress.student.sec} | Roll: ${progress.student.roll}`;
            document.getElementById('stuQInfo').innerHTML = `Question ${idx+1} of 75 | ${examData.subjectNames[idx]}`;
        }
        
        // ===== PALETTE FUNCTIONS =====
        function renderPalette() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < examData.files.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                btn.className = 'palette-btn';
                
                if (progress.answers[i] !== null) btn.classList.add('selected');
                if (progress.review[i]) btn.classList.add('reviewed');
                if (i === progress.currentIndex) btn.classList.add('current');
                
                btn.onclick = () => {
                    progress.currentIndex = i;
                    renderQuestion();
                    updateNavButtons();
                };
                
                container.appendChild(btn);
            }
        }
        
        function updatePalette() {
            const buttons = document.querySelectorAll('.palette-btn');
            buttons.forEach((btn, i) => {
                btn.className = 'palette-btn';
                if (progress.answers[i] !== null) btn.classList.add('selected');
                if (progress.review[i]) btn.classList.add('reviewed');
                if (i === progress.currentIndex) btn.classList.add('current');
            });
        }
        
        // ===== NAVIGATION =====
        function updateNavButtons() {
            const idx = progress.currentIndex;
            document.getElementById('prevBtn').disabled = idx === 0;
            document.getElementById('nextBtn').disabled = idx === examData.files.length - 1;
            
            const markBtn = document.getElementById('markReviewBtn');
            if (progress.review[idx]) {
                markBtn.textContent = 'Unmark Review';
                markBtn.style.background = 'linear-gradient(135deg, #f43b47 0%, #453a94 100%)';
            } else {
                markBtn.textContent = 'Mark for Review';
                markBtn.style.background = 'linear-gradient(135deg, #f7971e 0%, #ffd200 100%)';
            }
        }
        
        document.getElementById('prevBtn').onclick = () => {
            if (progress.currentIndex > 0) {
                progress.currentIndex--;
                renderQuestion();
                updateNavButtons();
            }
        };
        
        document.getElementById('nextBtn').onclick = () => {
            if (progress.currentIndex < examData.files.length - 1) {
                progress.currentIndex++;
                renderQuestion();
                updateNavButtons();
            }
        };
        
        document.getElementById('markReviewBtn').onclick = () => {
            const idx = progress.currentIndex;
            progress.review[idx] = !progress.review[idx];
            updateNavButtons();
            updatePalette();
        };
        
        // ===== TIMER =====
        function startTimer() {
            timerInterval = setInterval(() => {
                progress.timeLeftSec--;
                
                const minutes = Math.floor(progress.timeLeftSec / 60);
                const seconds = progress.timeLeftSec % 60;
                const timerEl = document.getElementById('timerEl');
                
                timerEl.textContent = `üïí ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (progress.timeLeftSec <= 300) timerEl.classList.add('blink');
                
                if (progress.timeLeftSec <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }
        
        // ===== NUMERICAL ANSWER =====
        function submitNumericalAnswer(questionIndex) {
            const input = document.getElementById('fillBlankInput');
            if (!input) return;
            
            const answer = input.value.trim();
            if (answer === '') return;
            
            progress.answers[questionIndex] = answer;
            showToast('‚úì Answer submitted!', 'success');
            updatePalette();
            
            if (questionIndex < examData.files.length - 1) {
                setTimeout(() => {
                    progress.currentIndex++;
                    renderQuestion();
                    updateNavButtons();
                }, 500);
            }
        }
        
        // ===== START EXAM =====
        function startExam() {
            if (!keyLoaded) {
                alert('Loading answer key... Please wait.');
                return;
            }
            
            // Get student info from section
            const studentInfo = {
                name: `Student_${selectedSection}`,
                sec: selectedSection,
                roll: Math.floor(Math.random() * 100),
                adm: Math.floor(Math.random() * 1000)
            };
            
            prepareExamData();
            
            progress = {
                answers: Array(examData.files.length).fill(null),
                review: Array(examData.files.length).fill(false),
                currentIndex: 0,
                student: studentInfo,
                timeLeftSec: EXAM_DURATION_MINUTES * 60
            };
            
            examStartTime = Date.now();
            examInProgress = true;
            
            switchScreen(mainInterface, examArea);
            currentState = 'exam';
            
            renderQuestion();
            renderPalette();
            startTimer();
            updateNavButtons();
            
            startAutoSaveTimer();
        }
        
        // ===== AUTO-SAVE =====
        function startAutoSaveTimer() {
            autoSaveTimer = setInterval(() => {
                if (examInProgress) {
                    saveExamProgress();
                }
            }, AUTO_SAVE_INTERVAL * 1000);
        }
        
        function saveExamProgress() {
            if (!examInProgress || !progress) return;
            
            const saveData = {
                progress: progress,
                examData: examData,
                examStartTime: examStartTime,
                timestamp: Date.now()
            };
            
            localStorage.setItem(STORAGE_KEYS.EXAM_PROGRESS, JSON.stringify(saveData));
            localStorage.setItem(STORAGE_KEYS.ANSWERS_BACKUP, JSON.stringify(progress.answers));
            localStorage.setItem(STORAGE_KEYS.LAST_SAVE_TIME, Date.now().toString());
            
            showAutoSaveIndicator();
        }
        
        function showAutoSaveIndicator() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }
        
        // ===== SUBMIT EXAM =====
        document.getElementById('submitBtn').onclick = submitExam;
        
        function submitExam() {
            if (hasSubmitted) return;
            clearInterval(timerInterval);
            clearInterval(autoSaveTimer);
            
            hasSubmitted = true;
            examInProgress = false;
            
            // Calculate results
            const subjData = {};
            examData.subjectNames.forEach((s, i) => {
                const subjectName = s;
                if (!subjData[subjectName]) {
                    subjData[subjectName] = {
                        correct: 0, wrong: 0, blank: 0, total: 0, marks: 0
                    };
                }
                
                const ans = progress.answers[i];
                
                if (ans === null) {
                    subjData[subjectName].blank++;
                } else if (ans === examData.keys[i]) {
                    subjData[subjectName].correct++;
                    subjData[subjectName].marks += MARK_PER_CORRECT;
                } else {
                    subjData[subjectName].wrong++;
                    subjData[subjectName].marks += MARK_PER_WRONG;
                }
                subjData[subjectName].total++;
            });
            
            currentSubjData = subjData;
            showSummary(subjData);
        }
        
        // ===== SUMMARY =====
        function showSummary(subjData) {
            switchScreen(examArea, summaryArea);
            
            const table = document.createElement('table');
            table.className = 'results-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Correct</th>
                        <th>Wrong</th>
                        <th>Blank</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    ${Object.entries(subjData).map(([subject, data]) => `
                        <tr>
                            <td>${subject}</td>
                            <td>${data.correct}</td>
                            <td>${data.wrong}</td>
                            <td>${data.blank}</td>
                            <td>${data.marks}</td>
                        </tr>
                    `).join('')}
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>${Object.values(subjData).reduce((sum, d) => sum + d.correct, 0)}</strong></td>
                        <td><strong>${Object.values(subjData).reduce((sum, d) => sum + d.wrong, 0)}</strong></td>
                        <td><strong>${Object.values(subjData).reduce((sum, d) => sum + d.blank, 0)}</strong></td>
                        <td><strong>${Object.values(subjData).reduce((sum, d) => sum + d.marks, 0)}</strong></td>
                    </tr>
                </tbody>
            `;
            
            document.getElementById('summaryTableContainer').innerHTML = '';
            document.getElementById('summaryTableContainer').appendChild(table);
        }
        
        // ===== DOWNLOAD CSV =====
        function downloadStudentCSV() {
            let csvContent = "Question,Subject,Your Answer,Correct Answer,Status\n";
            
            const sortedData = [];
            for (let i = 0; i < examData.files.length; i++) {
                sortedData.push({
                    questionNumber: examData.originalOrder[i] + 1,
                    subject: examData.subjectNames[i],
                    studentAnswer: progress.answers[i] || 'Not Attempted',
                    correctAnswer: examData.keys[i]
                });
            }
            
            sortedData.sort((a, b) => a.questionNumber - b.questionNumber);
            
            sortedData.forEach(item => {
                const status = item.studentAnswer === item.correctAnswer ? 'Correct' : 
                              item.studentAnswer === 'Not Attempted' ? 'Not Attempted' : 'Wrong';
                
                csvContent += `${item.questionNumber},${item.subject},${item.studentAnswer},${item.correctAnswer},${status}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `exam_results.csv`;
            a.click();
        }
        
        // ===== TOAST =====
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // ===== HELPER FUNCTIONS =====
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 4000);
        }
        
        function shakePasswordBox() {
            const passwordBox = document.querySelector('.password-box');
            if (passwordBox) {
                passwordBox.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordBox.style.animation = '';
                }, 500);
            }
        }
        
        // ===== CLOSE BUTTONS =====
        document.getElementById('closeSummaryBtn').onclick = () => {
            switchScreen(summaryArea, mainInterface);
            currentState = 'sections';
        };
        
        document.getElementById('closeReviewBtn').onclick = () => {
            switchScreen(reviewArea, mainInterface);
            currentState = 'sections';
        };
        
        // ===== FULLSCREEN =====
        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            }
        }
        
        document.addEventListener('click', enterFullScreen);
        
        // ===== INITIALIZATION =====
        window.addEventListener('load', function() {
            passwordInput.value = '';
            errorMsg.style.display = 'none';
            enterFullScreen();
            passwordInput.focus();
            
            // Load answer key
            loadAnswerKey();
        });
        
        // Make functions global
        window.downloadStudentCSV = downloadStudentCSV;
        window.submitNumericalAnswer = submitNumericalAnswer;
    </script>
