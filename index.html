<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFJC</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        .screen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity .2s ease, visibility .2s ease;
        }
        .screen.active {
            opacity: 1;
            visibility: visible;
        }
        .screen-bg {
            background: linear-gradient(135deg,#141E30 0%,#243B55 50%,#0F2027 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 20px;
            height: 100vh;
        }
        .page-header {
            width: 100%;
            text-align: center;
            padding: 55px 0;
        }
        .header-text {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #5D4037;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.7), 4px 4px 0 rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        .image-container {
            width: 85%;
            max-width: 1000px;
            height: 75vh;
            margin: -100px auto 10px;
        }
        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }
        .password-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: -110px;
        }
        .password-container {
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(0,0,0,0.7);
            padding: 12px 25px;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 5px;
            display: none;
        }
        .password-box {
            background: rgba(255,255,255,0.15);
            padding: 25px 30px;
            border-radius: 20px;
            backdrop-filter: blur(25px);
        }
        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .password-input {
            width: 100%;
            padding: 18px 50px 18px 25px;
            font-size: 17px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 14px;
            background: rgba(255,255,255,0.15);
            color: white;
        }
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 20px;
        }
        .submit-btn {
            background: linear-gradient(135deg,rgba(33,150,243,0.8) 0%,rgba(21,101,192,0.8) 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 17px;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
        }
        .main-interface {
            background: linear-gradient(135deg,#2c3e50 0%,#34495e 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sections-overlay {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .columns-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            max-width: 1400px;
            flex-wrap: wrap;
        }
        .column {
            flex: 0 1 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section-btn {
            background: rgba(255,253,245,0.85);
            border: none;
            border-radius: 18px;
            padding: 25px 10px;
            font-size: 22px;
            font-weight: 700;
            color: #5D4037;
            cursor: pointer;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(15px);
        }
        .section-btn:hover {
            background: rgba(255,253,245,0.95);
            transform: translateY(-8px) scale(1.04);
        }
        .global-copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            z-index: 9999;
        }
        #mainInterface .header-text {
            color: #FF9800;
        }
    </style>
</head>
<body>
    <!-- PASSWORD SCREEN -->
    <div id="combinedScreen" class="screen screen-bg active">
        <div class="page-header">
            <div class="header-text"></div>
        </div>
        <div class="image-container">
            <img src="https://i.ibb.co/MDKxfWzQ/1234.png" alt="LFJC Image" class="page-image">
        </div>
        <div class="password-section">
            <div class="password-container">
                <div id="errorMessage" class="error-message"></div>
                <div class="password-box">
                    <div class="input-container">
                        <input type="password" id="passwordInput" class="password-input" placeholder="Enter access code">
                        <span class="input-icon">ðŸ”’</span>
                    </div>
                    <button id="submitBtn" class="submit-btn">submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MAIN INTERFACE - BUTTONS -->
    <div id="mainInterface" class="screen main-interface">
        <div class="page-header">
            <div class="header-text">LFJC ONLINE EXAMINATION</div>
        </div>
        <div class="sections-overlay">
            <div class="columns-container">
                <div class="column">
                    <button class="section-btn">1D</button>
                    <button class="section-btn">1M</button>
                    <button class="section-btn">1N</button>
                    <button class="section-btn">1E</button>
                </div>
                <div class="column">
                    <button class="section-btn">2D</button>
                    <button class="section-btn">2M</button>
                    <button class="section-btn">2N</button>
                    <button class="section-btn">2E</button>
                </div>
            </div>
        </div>
    </div>

    <div class="global-copyright">Â© LFJC 2026 All Rights Reserved</div>

    <script>
        // ===== DOM ELEMENTS =====
        const combinedScreen = document.getElementById('combinedScreen');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMessage');
        const mainInterface = document.getElementById('mainInterface');
        
        // ===== PASSWORD CHECK =====
        function checkPassword() {
            const password = passwordInput.value.trim();
            
            if (password === 'lfjc2025') {
                combinedScreen.classList.remove('active');
                mainInterface.classList.add('active');
                passwordInput.value = '';
            } else {
                errorMsg.textContent = 'Incorrect password';
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }
        
        submitBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        // ===== ðŸ”¥ HIDDEN URLS - BASE64 ENCODED =====
        const ENCODED_URLS = [
            'aHR0cHM6Ly8xZC1hbmEucGFnZXMuZGV2', // 1D
            'aHR0cHM6Ly8xbS02cTMucGFnZXMuZGV2', // 1M
            'aHR0cHM6Ly8xbi1hajMucGFnZXMuZGV2', // 1N
            'aHR0cHM6Ly8xZS1jdDYucGFnZXMuZGV2', // 1E
            'aHR0cHM6Ly8yZC1lN3QucGFnZXMuZGV2', // 2D
            'aHR0cHM6Ly8ybS04N2UucGFnZXMuZGV2', // 2M
            'aHR0cHM6Ly8ybi1lZGYucGFnZXMuZGV2', // 2N
            'aHR0cHM6Ly8yZS0ybTMucGFnZXMuZGV2'  // 2E
        ];
        
        // ===== BUTTON CLICK - OPENS IN NEW TAB =====
        const buttons = document.querySelectorAll('.section-btn');
        buttons.forEach((btn, index) => {
            btn.addEventListener('click', function() {
                const realUrl = atob(ENCODED_URLS[index]);
                window.open(realUrl, '_blank');
            });
        });
        
        // ===== AUTO FOCUS PASSWORD =====
        window.addEventListener('load', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>
